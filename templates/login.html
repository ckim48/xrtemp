<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/index.css"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="title">Login</h1>
    <form action="/login" method="POST" class="login-container">
        <div>
            <p class="label">Username:</p>
            <input placeholder="Username" name="input_username"/>
            <p class="label">Password:</p>
            <input placeholder="Password" type="password" name="input_password"/>
        </div>
        <br/>
        {% with messages = get_flashed_messages() %}
             {% if messages %}
                <p class="wrong-message">Wrong username or password!</p>
             {% endif %}
        {% endwith %}
        <div class="button-container">
            <button type="submit" class="action-button">Submit</button>
            <a href="{{url_for('signup')}}" class="action-button">Create-Account</a>
        </div>
    </form>
</div>
</body>
</html>
